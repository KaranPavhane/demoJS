<!-- 1. Write a  JAVA program to find length of a string.
 -->
<!DOCTYPE html>
<head>
	<title>FindLengthOfString</title>
	<script>
		function getLength(){
			let str=document.getElementById("text").value;
			document.write("Your Input :: "+str);
			document.write("<br><br>Length :: "+str.length);
		}
	</script>
</head>
<body>
	<input type="text" name="s" id="text" value=""/>
	<input type="button" value ="get Length " onclick="getLength()"/>
<body>
</html>
