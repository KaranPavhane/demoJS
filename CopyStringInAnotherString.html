<!--  Write a  JAVA program to copy one string to another string.  -->

<!DOCTYPE html>
<head>
	<title>CopyStringInAnotherString</title>
	<script>
		function getCopy(){
			let str=document.getElementById("text").value;
			document.write("Your String is  : "+str);
			let s=str;
			document.write("<br>Copied String is :: "+s);
		}
	</script>
</head>
<body>
	<input type="text" id="text" name="t"/>
	<input type="button" value="get Copy Of String" onclick="getCopy()" />
</body>

</html>
