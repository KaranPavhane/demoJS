<!-- 5. Write a  JAVA program to convert lowercase string to uppercase.  -->

<!DOCTYPE html>
<head>
	<title>ConvertUppercaseToLowercase</title>
	<script>
		function getLower(){
			let str=prompt("Enter String");

			let s=str.toLowerCase();	
			document.write(s);
		}

	</script>
</head>
<body onload="getLower()">

</body>
</html>
