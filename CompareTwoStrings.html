<!-- 4. Write a  JAVA program to compare two strings -->

<!DOCTYPE html>
<head>
	<title>CompareTwoStrings</title>
	<script>
		function compareTwoString(){
			let s1=prompt("Enter 1st String");
			let s2=prompt("Enter 2nd String ");

			document.write("Your 1st String :: "+s1);
			document.write("<br>Your 2nd String :: "+s2);

			if(s1===s2){
				document.write("<br>Strings Are Equals ");
			}else{
				document.write("<br>String are not equals");
			}

		}
	</script>
</head>
<body onload="compareTwoString()">

</body>
</html>
